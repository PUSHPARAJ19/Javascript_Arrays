<body>
    <script>
      const holdCabinet1 =['duct tape', 'gum', 3.14, false, 6.022e23];
      const holdCabinet2 =['orange drink', 'nerf toys', 'camera', 42, 'parsnip'];
      const hold_Arr =holdCabinet1.concat(holdCabinet2);
      console.log("Concaneted Array: "+hold_Arr);
      console.log("holdCabinet1 Array:"+holdCabinet1);
      console.log("Slice in 1st Array:"+holdCabinet1.slice(0,2));
      console.log("Slice in 2nd Array:"+holdCabinet2.slice(0,2));
      console.log("Reversed array(1st array):"+holdCabinet1.reverse());
      console.log("Sorted array(2nd array)"+holdCabinet2.sort());
      console.log("Orrignal arrays:\n"+holdCabinet1+"\n"+holdCabinet2);
    </script>
</body>
